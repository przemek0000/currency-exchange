<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module-5b</title>
    <link href="images/5pln.png" rel="icon">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1 class="container__title">
            Kalkulator walut
        </h1>
        <form class="js-form">
            <fieldset class="form__fieldset">
                <legend class="form__title">
                    PLN
                </legend>
                <p>
                    <label>
                        <span class="form__label">
                            Wybierz walute:
                        </span>
                        <select class="form__select js-select" name="currency">
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</object>
                            <option value="USD">USD</object>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__label">
                            Wprowadź wartość: 
                        </span>
                        <input class="form__value js-value" name="input" type="number" min="0.01" step="any" placeholder="Wprowadź wartość" autofocus>
                    </label>
                </p>
                <p>
                    <button class="form__button" name="button">Przelicz</button>
                </p>
                <div class="form__result">
                    <strong class="form__textResult js-result">N/A</strong>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
